<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Attendance</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <div id="navbar"></div>

    <div class="content">
      <div class="grid">
        <div class="tile">
          <div class="row">
            <div>
              <h2 style="margin:0">Attendance Records</h2>
              <p class="help" style="margin-top:6px">Latest attendance marks (office validation shown).</p>
            </div>
            <button class="btn-inline" id="refreshBtn" type="button">Refresh</button>
          </div>

          <div id="msg" class="msg"></div>
          <div class="hr"></div>

          <div class="field">
            <label>Search (by intern name/email)</label>
            <input id="search" type="text" placeholder="Type to filter…" />
          </div>

          <div class="help" id="countText" style="margin-top:10px">Loading…</div>

          <div id="list" class="help" style="margin-top:10px"></div>

          <div class="help" style="margin-top:10px">
            <!-- Endpoint: <code>/internships/admin/attendance/</code> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    initTheme();
    renderNavbar();

    const user = requireAuthOrRedirect();
    if (user.role !== "ADMIN") window.location.href = "dashboard.html";

    const msg = document.getElementById("msg");
    const refreshBtn = document.getElementById("refreshBtn");
    const list = document.getElementById("list");
    const countText = document.getElementById("countText");
    const search = document.getElementById("search");

    let rows = [];

    function showMsg(el, text, type="ok"){
      el.classList.add("show");
      el.classList.remove("ok","err");
      el.classList.add(type==="ok" ? "ok" : "err");
      el.textContent = text;
    }
    function hideMsg(el){ el.classList.remove("show"); el.textContent=""; }

    function render(){
      const q = search.value.trim().toLowerCase();
      const filtered = rows.filter(r =>
        (r.intern || "").toLowerCase().includes(q) ||
        (r.email || "").toLowerCase().includes(q)
      );

      countText.textContent = `Showing ${filtered.length} / ${rows.length}`;

      list.innerHTML = "";
      if (!filtered.length) {
        list.innerHTML = "<i>No attendance records</i>";
        return;
      }

      filtered.forEach(a => {
        const div = document.createElement("div");
        div.style.borderBottom = "1px solid var(--border)";
        div.style.padding = "10px 0";

        const status = a.in_office ? "IN OFFICE ✅" : "NOT IN OFFICE ❌";
        const valid = a.location_validated ? "Location Valid ✅" : "Location Not Valid ❌";
        const dist = (a.distance_m === null || a.distance_m === undefined) ? "-" : `${Math.round(a.distance_m)} m`;

        div.innerHTML = `
          <b>${a.intern}</b> <span style="color:var(--muted)">(${a.email})</span><br/>
          <span style="color:var(--muted)">${a.created_at}</span><br/>
          <span>${status}</span> • <span>${valid}</span> • <span>Distance: ${dist}</span>
        `;
        list.appendChild(div);
      });
    }

    async function loadAttendance(){
      hideMsg(msg);
      list.innerHTML = "";
      countText.textContent = "Loading…";

      try {
        const res = await apiFetch("/internships/admin/attendance/", { method:"GET" });
        const data = await res.json().catch(()=> ([]));

        if (!res.ok) {
          showMsg(msg, data.detail || "Failed to load attendance", "err");
          countText.textContent = "Failed.";
          return;
        }

        rows = Array.isArray(data) ? data : [];
        render();
      } catch {
        showMsg(msg, "Network error. Is backend running?", "err");
        countText.textContent = "Network error.";
      }
    }

    refreshBtn.addEventListener("click", loadAttendance);
    search.addEventListener("input", render);

    loadAttendance();
  </script>
</body>
</html>
