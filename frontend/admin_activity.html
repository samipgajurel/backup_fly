<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Activity Log</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <div id="navbar"></div>

    <div class="content">
      <div class="grid">
        <div class="tile">
          <div class="row">
            <div>
              <h2 style="margin:0">Activity Log</h2>
              <p class="help" style="margin-top:6px">Recent actions performed by Admin/Supervisors/Interns.</p>
            </div>
            <button class="btn-inline" id="refreshBtn" type="button">Refresh</button>
          </div>

          <div id="msg" class="msg"></div>
          <div class="hr"></div>

          <div class="field">
            <label>Filter (actor/action)</label>
            <input id="search" type="text" placeholder="Type to filter…" />
          </div>

          <div class="help" id="countText" style="margin-top:10px">Loading…</div>
          <div id="list" class="help" style="margin-top:10px"></div>

          <div class="help" style="margin-top:10px">
            Endpoint: <code>/internships/admin/activity/</code>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    initTheme();
    renderNavbar();

    const user = requireAuthOrRedirect();
    if (user.role !== "ADMIN") window.location.href = "dashboard.html";

    const msg = document.getElementById("msg");
    const refreshBtn = document.getElementById("refreshBtn");
    const list = document.getElementById("list");
    const countText = document.getElementById("countText");
    const search = document.getElementById("search");

    let rows = [];

    function showMsg(el, text, type="ok"){
      el.classList.add("show");
      el.classList.remove("ok","err");
      el.classList.add(type==="ok" ? "ok" : "err");
      el.textContent = text;
    }
    function hideMsg(el){ el.classList.remove("show"); el.textContent=""; }

    function render(){
      const q = search.value.trim().toLowerCase();
      const filtered = rows.filter(l =>
        (l.actor || "").toLowerCase().includes(q) ||
        (l.action || "").toLowerCase().includes(q)
      );

      countText.textContent = `Showing ${filtered.length} / ${rows.length}`;
      list.innerHTML = "";

      if (!filtered.length) {
        list.innerHTML = "<i>No activity logs</i>";
        return;
      }

      filtered.forEach(l => {
        const div = document.createElement("div");
        div.style.borderBottom = "1px solid var(--border)";
        div.style.padding = "10px 0";

        div.innerHTML = `
          <b>${l.actor}</b><br/>
          <span>${l.action}</span><br/>
          <span style="color:var(--muted)">${l.created_at}</span>
        `;
        list.appendChild(div);
      });
    }

    async function loadActivity(){
      hideMsg(msg);
      list.innerHTML = "";
      countText.textContent = "Loading…";

      try {
        const res = await apiFetch("/internships/admin/activity/", { method:"GET" });
        const data = await res.json().catch(()=> ([]));

        if (!res.ok) {
          showMsg(msg, data.detail || "Failed to load activity", "err");
          countText.textContent = "Failed.";
          return;
        }

        rows = Array.isArray(data) ? data : [];
        render();
      } catch {
        showMsg(msg, "Network error. Is backend running?", "err");
        countText.textContent = "Network error.";
      }
    }

    refreshBtn.addEventListener("click", loadActivity);
    search.addEventListener("input", render);

    loadActivity();
  </script>
</body>
</html>
